{% extends "template.html" %}
{% block title %}Registration Page{% endblock %}

{% block body %}
<!-- main section -->
<section class="vh-75 container-grid">
  <main class="main container-grid">
    <aside class="sidebar">
      <form action="{{url_for('register')}}" method="POST" class="mb-md-5 mt-md-4 pb-5">

        <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
        <p class="mb-5">Choose a username and password</p>

        <div class="form-outline form-white mb-4">
          <input type="text" id="username" name="username" placeholder="Username"
            class="form-control form-control-lg" />
          <label class="form-label" for="username"></label>
        </div>

        <div class="form-outline form-white mb-4">
          <input type="password" id="password" name="password" placeholder="Password"
            class="form-control form-control-lg" />
          <label class="form-label" for="password"></label>
        </div>

        <button class="btn px-5" type="submit">Signup</button>
      </form>
    </aside>
  </main>
</section>
{% endblock %}
